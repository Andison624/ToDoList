<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./main.css">


  <!-- Boostrap JavaScript (style) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  <!-- Font awesome (icon) -->
  <script src="https://kit.fontawesome.com/1e2393b332.js" crossorigin="anonymous" defer></script>
  <title>ToDo</title>
</head>

<!-- 100vh => body cover whole monitor size -->
<body style="height: 100vh">


  <!-- Header: Navigation -->
  <header style="height: 10%;">
    <!-- Start of Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-0">
      <div class="container mt-5">

        <!-- Expand Button --> <!-- not yet started coding -->
        <button class="me-auto navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <!-- Nav option --> <!-- not yet started coding -->
        <a class="navbar-brand ms-auto" href="#">Navbar</a>

      </div>
    </nav>
    <!-- End of Navigation Bar -->

  </header>

  <!-- Main Part -->
  <main class="pt-5" style="height: 90%;">

    <!-- Start of main container -->
    <div class="container h-100">
      <!-- Start of main row -->
      <div class="row h-100">
        <!-- Start of left column -->
        <div class="col-6">

          <!-- Start of upper part: Welcome -->
          <div class="row h-50">
            <div class="col-12 mt-4">
              <h1 >What're you gonna do?</h1>
            </div>
          </div>
          <!-- End of upper part: Welcome -->

          <!-- Start of lower part: Date & Time -->
          <div class="row h-50">
            <div class="col-12 pt-5">
              <h2>2022 FEB 11 09:09am</h2>
            </div>
          </div>
          <!-- End of lower part: Date & Time -->
        </div>
        <!-- End of left column -->

        <!-- Start of right column -->
        <div class="col-6">
          <!-- Start of upper part: Title -->
          <div class="row" style="height: 20%">
            <div class="col mt-5 pb-2 border-bottom">
              <h3>Daily</h3>
            </div>
          </div>
          <!-- End of upper part: Title -->

          <!-- Start of lower part: List -->
          <div class="row">
            <!-- Start of main column -->
            <div class="col mt-4">
              <!-- Start of the list -->
              <ul class="list-group list-group-flush">
                <!-- Start of item 1 -->
                <li class="list-group-item">
                  <!-- Start of item row -->
                  <div class="row">
                    <!-- icon column -->
                    <div class="col-1">
                      <!-- icon -->
                      <i class="fas fa-check"></i>
                    </div>
                    <!-- Task column -->
                    <div class="col-10">

                      <!-- Start of Task row -->
                      <div class="row">
                        <p class="" style="display: inline;">Feed the cat</p>
                      </div>

                      <!-- Description row -->
                      <div class="row">
                        <p class="text-secondary" style="font-size: 1.5vw;">7:00am â€§ Home</p>
                      </div>

                    </div>
                    <!-- End of Task column -->

                  </div>
                  <!-- End of item row -->
                </li>
                <!-- End of item 1 -->

              </ul>
              <!-- End of the list -->
            </div>
            <!-- End of main column -->
          </div>
          <!-- End of lower part: Task List -->
          
        </div>
        <!-- End of right column  -->
        
      </div>
      <!-- End of main row -->
    </div>
    <!-- End of main container -->


  </main>





</body>
</html>
